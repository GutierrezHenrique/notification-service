version: '3.8'

services:
  # Databases
  auth-db:
    image: postgres:15
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data

  gallery-db:
    image: postgres:15
    environment:
      POSTGRES_DB: gallery_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - gallery-db-data:/var/lib/postgresql/data

  notification-db:
    image: postgres:15
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - notification-db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # Microservices
  auth-service:
    build: ./auth-service
    ports:
      - "3001:3001"
    environment:
      AUTH_DATABASE_URL: postgresql://postgres:postgres@auth-db:5432/auth_db
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3001
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
    depends_on:
      - auth-db
    restart: unless-stopped

  gallery-service:
    build: ./gallery-service
    ports:
      - "3002:3002"
    environment:
      GALLERY_DATABASE_URL: postgresql://postgres:postgres@gallery-db:5432/gallery_db
      AUTH_SERVICE_URL: http://auth-service:3001
      PORT: 3002
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
      R2_ACCOUNT_ID: ${R2_ACCOUNT_ID}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET_NAME: ${R2_BUCKET_NAME}
    depends_on:
      - gallery-db
      - auth-service
    restart: unless-stopped

  notification-service:
    build: ./notification-service
    ports:
      - "3003:3003"
    environment:
      NOTIFICATION_DATABASE_URL: postgresql://postgres:postgres@notification-db:5432/notification_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AUTH_SERVICE_URL: http://auth-service:3001
      PORT: 3003
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-noreply@mygallery.com}
    depends_on:
      - notification-db
      - redis
      - auth-service
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      AUTH_SERVICE_URL: http://auth-service:3001
      GALLERY_SERVICE_URL: http://gallery-service:3002
      NOTIFICATION_SERVICE_URL: http://notification-service:3003
      JWT_SECRET: dev-secret-key-change-in-production
      CORS_ORIGIN: http://localhost:5173
      FRONTEND_URL: http://localhost:5173
      THROTTLE_TTL: 60000
      THROTTLE_LIMIT: 100
    depends_on:
      - auth-service
      - gallery-service
      - notification-service
    restart: unless-stopped

volumes:
  auth-db-data:
  gallery-db-data:
  notification-db-data:
  redis-data:
