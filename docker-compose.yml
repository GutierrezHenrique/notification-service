version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mygallery-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mygallery
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mygallery-backend
    environment:
      DB_TYPE: postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: mygallery
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: development
      MAX_FILE_SIZE: 10485760
      UPLOAD_DEST: ./uploads
    ports:
      - "3000:3000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_data:
